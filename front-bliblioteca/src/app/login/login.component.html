
<form [formGroup]="applyForm" (submit)="realizarLogin()">
  <fieldset>
    <label for="email">usuario</label>
    <input type="email" formControlName="email" id="email" placeholder="seu email" required >
  </fieldset>
  <fieldset>
    <label for="password">senha</label>
    <input type="text" formControlName="password" id="password" placeholder="sua senha" required>
  </fieldset>
  <input id="button_login" type="submit" value="Login">
</form>
